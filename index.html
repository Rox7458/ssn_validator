<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSN Validator</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>SSN (Social Security Number) Validator</h1>
      <form class="form">
        <div>
          <input
            type="text"
            id="num"
            name="number"
            placeholder="001 - 01 - 0001"
            maxlength="11"
            autofocus
          />
          <button type="submit" for="num" id="button">Validate</button>
        </div>
      </form>

      <h3 class="output"></h3>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
